<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>K2020</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    
    <script src="js/app.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-378438-10', 'auto');

  </head>
  <body ng-app="K2020" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" ng-if="show_nav">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title" ng-bind="nav_text">
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" ng-if="template == 'home'">
            <i class="fa fa-bars"></i>
            <span ng-bind="t.menu"></span>
          </div>
          <a class="btn" ng-if="template == 'task'" ng-href="#/" ng-click="setSlideDirection('outside')">
            <i class="fa fa-chevron-left"></i>
            <span ng-bind="t.back"></span>
          </a>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <!--div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div-->
        </div>
      </div>

      <!--div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div-->

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">

            <ng-view class="slide" ng-class="'slide-direction-'+slideDirection"></ng-view>  

        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
