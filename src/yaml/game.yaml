game:
  name: K2020
  text:
    pre:
      de: |
        > Willkommen, liebe Klima-Agenten! Ich bin Eure Kontaktperson zu K2020. Wir von K2020 finden, dass man das Klima am Besten im Großen und Kleinen retten kann. Euer heutiger Einsatz bringt Euch in den Klausenerplatz-Kiez. Für diese Missionen braucht Ihr ca. eine Stunde. Alles Weitere später. Viel Erfolg!        
      en: |
        > Welcome climate agents! I am your K2020 contact person. We at K2020 think that the best way to save the climate is to get involved on a large as well as a small scale. Your mission today will bring you to the neighbourhood of Klausenerplatz. For the mission you’ll need approximately one hour. I’ll get back to you with further instructions later. Good luck!        
      tr: |
        > Sevgili İklim Ajanları, hoş geldiniz. Ben sizlerin K2020 irtibat görevlinizim. Biz K2020’de iklimi kurtarmanın en iyi yolunun büyük çapta olduğu kadar küçük çapta da katılım olduğuna inanıyoruz. Bugünkü göreviniz sizi Klausenerplatz mahallesine götürecek. Görev için yaklaşık bir saate ihtiyacınız olacak. Diğer talimatlar için birazdan sizinle tekrar iletişime geçeceğim. Bol şanslar!
    post: 
      de: |
        > Liebe Klima-Agenten, Ihr habt Euren Klima-Auftrag super gelöst. Ihr habt den Experten-Code geknackt, Wind- und Sonnenstärke ermittelt, Hochdruckdampf besorgt und einen riesigen Wärmespeicher mit Wasser gefüllt.
        >
        > Danke, dass Ihr uns geholfen habt, den Kiez und ganz Berlin ein kleines Stück klimafreundlicher zu machen. Von dem großen Berliner Ziel, 2050 klimaneutral zu sein, sind wir noch entfernt aber jeder kleine Beitrag hilft. Durch Eure Hilfe sind wir jetzt dem Ziel, bis 2020 im Klausenerplatz-Kiez den Kohlendioxid-Ausstoß deutlich zu senken, wieder etwas näher gekommen. Das Klima dankt Euch!
        >
        > Wenn Ihr weiter helfen wollt, meldet Euch doch einfach beim Klimaschutzmanagement Klausenerplatz! Mehr Informationen über das Klimaschutzmanagement im Kiez findet Ihr [hier](www.klimaschutzmanagement.charlottenburg-wilmersdorf.de).
      en: |
         > Thank you for helping us to make the neighborhood and all of Berlin just a bit more climate-friendly. We are still far away from the great Berlin goal of becoming climate-neutral by 2050, but every little contribution helps. Thanks to your help we have come just a bit closer to the goal of reducing carbon-dioxide emissions in the Klausenerplatz neighborhood. Our climate thanks you!
         >
         > And now, if you want to continue to help, just stop in at the climate protection management office Klausenerplatz! [Here](http://www.k2020.berlin) you can find more information about climate protection management in the neighborhood.
      tr: |
        > Sevgili klima ajanları, iklim görevlerinizi yerine getirirken harika bir iş çıkarttınız. Uzman kodunu çözdünüz, rüzgarın ve güneş ışığının gücünü saptadınız, yüksek basınçlı buhar elde ettiniz ve koca bir ısı rezervuarını su ile doldurdunuz.
        >
        > Bu mahalleyi ve Berlin’i biraz daha fazla iklim dostu yapmamıza yardımcı olduğunuz için çok teşekkür ederiz. Önümüze koyduğumuz “Berlin’i 2050 yılında yüzde yüz iklime zarar vermeyecek hale getirme” hedefinden henüz oldukça uzak olsak ta, tüm küçük çabaların bu hedefe büyük katkıları olacağını biliyoruz. Sizin yardımlarınız sayesinde, Klausenerplatz Mahallesi’ndeki karbondioksit emisyonunu 2020 yılına kadar olabildiğince düşürme hedefimize daha da yaklaştık. Yalnızca biz değil, iklim de size teşekkür ediyor!
        >
        > Yardımlarınızı devam ettirmek istiyorsanız, Klausenerplatz’da bulunan İklim Koruma İdaresine başvurmanız yeter!
        > Mahalledeki İklim Koruma İdaresi hakkında daha fazla bilgiye [www.klimaschutzmanagement.charlottenburg-wilmersdorf.de](www.klimaschutzmanagement.charlottenburg-wilmersdorf.de) internet adresinden ulaşabilirsiniz.
    dashboard:
      de: "Dies ist deine **Auftragsmappe**. Dein erster Auftrag lautet: **%2**."
      en: "This is your **Task Folder**. Your first Task is **%2**."
      tr: "Bu senin **görev dosyan**. İlk görevin **%2**."
  introtask:
    condition:
      code input:
        correct: 47928
    text:
      pre:
        de: Sucht das K2020-Schild am Klausenerplatz und gebt den fünfstelligen Agentencode ein, um das Spiel zu starten
        en: Find the K2020 sign at Klausenerplatz and enter the five digit Agent Code to start the game
        tr: Klausenerplatz’da K2020 tabelasını bulunuz ve oyunu başlatmak için beş haneli Ajan kodunu giriniz
  challenges:
    -
      name: Tutorial
      text:
        title:
          de: Einleitung
          en: Introduction
          tr: Giriş
        pre:
          de: challenge 01 pre de
          en: challenge 01 pre en
          tr: challenge 01 pre tr
      tasks:
        -
          name: T00
          condition:
            number input:
              correct: 102010
          text:
            title:
              de: Agentensystem initialisieren
              en: Initiate Agent System
              tr: Ajan Sistemini kurunuz
            pre:
              de: |
                > Gebt bitte Eure Standortnummer ein.

                ![](images/edit_standortnummer.jpg)
                Findet die Standortnummer der Bushaltestelle, an der Ihr gerade steht (siehe Foto) und gebt sie unten ein.
              en: | 
                > Please enter your location number.
                
                ![](images/edit_standortnummer.jpg)
                Find the location number of the bus stop at which you are standing right now (see picture) and enter it below.
              tr: |
                > Lütfen lokasyon numaranızı giriniz.
                
                ![](images/edit_standortnummer.jpg)
                Şu an bulunduğunuz otobüs durağının lokasyon numarasını bulup (bkz. fotoğraf) aşağıya giriniz.
            hint:
              de: Standortnummer
              en: Location Number
              tr: Lokasyon Numarası
            post:
              de: |
                > Danke! Die Verbindung funktioniert einwandfrei. Das Agentensystem ist initialisiert. Und Ihr habt auch schon den Kontakt zu den Berliner Verkehrsbetrieben (BVG) hergestellt. Die hat nämlich ein Problem, bei dem Ihr helfen könnt. Ich verbinde Euch...

                *Geht zurück zur Auftragsmappe und wählt den nächsten Auftrag.*
              en: |
                > Thank you! The connection is working perfectly. The agent system has been initialized. You have established contact to the public transport authority, BVG. They have a problem. Can you help? I am connecting you now...
                
                *Go back to your task folder and select the next task.*
              tr: |
                > Teşekkürler! Bağlantı sorunsuz çalışıyor. Ajan sistemi kurulmuştur. BVG’ye bağlantıyı da bu arada kurdunuz, değil mi? BVG’nin bir sorunu var da. Yardımcı olabilir misiniz? Sizi bağlıyorum...
                
                *Görev dosyasına dönüp bir sonraki görevinizi seçiniz.*
    -           
      name: Dringende Mission
      text:
        title:
          de: Dringende Mission
          en: Urgent Mission
          tr: Acil Görev
        pre:
          de: c 2 pre de
          en: c 2 pre en
          tr: c 2 pre tr
      tasks:
        -
          name: BVG
          condition:
            code input:
              correct: 31425
          text:
            title:
              de: Verkehr
              en: Public transport
              tr: Trafik
            pre:
              de: |
                > Hallo Klima-Agenten! Gut, dass Ihr da seid.
                >
                > Busfahren ist schon wesentlich klimaschonender, als mit dem Auto zu fahren. Aber um noch mehr CO₂ zu sparen, testen wir jetzt Elektrobusse. 2015 stellen wir mit der Linie 204 eine komplette Buslinie auf Elektrizität um. Und wir wollen damit auch weitermachen. Dafür brauchen wir jedoch mehr Strom. 
                >
                > Da kommt Ihr ins Spiel: Könnt Ihr zum lokalen Energieversorger gehen und mehr Elektrizität bereitstellen?
                >
                > Ihr kommt auf dem Weg dorthin an der ersten Kontaktstation der Wasserbetriebe vorbei. Richtet doch bitte Grüße von mir aus. Ihr erhaltet einen Code, der später nützlich sein könnte ...                

                ![](images/k2020Karte1.png)
                Findet die erste Kontaktstation der Wasserbetriebe und gebt dort den Agentencode ein.
              en: |
                > Welcome climate agents! Glad to have you here.
                >
                > Taking the bus is already significantly better for the climate than driving by car, but in order to save even more CO₂, we are currently testing electric buses. In 2015, we will convert a complete bus line – the #204 – to electricity. And we want to expand this in the future. However, for that we need more electric power.
                >
                > This is where you come into play: can you go to the local energy supplier and provide more electricity?
                >
                > On your way there, you will pass the first contact station of the waterworks. Please tell them hello from us. They will give you a code that could come in handy later on...
                
                ![](images/k2020Karte1.png)
                Find the first contact station for the waterworks and enter the Agent Code.
              tr: |
                > Merhaba İklim Ajanları! İyi ki buradasınız.
                >
                > Gideceğiniz yere arabanızla gitmek yerine otobüse binmek iklim koruması açısından çok daha iyidir. Daha az karbondioksit çıkmasını sağlamak için, bu ara elektrikli otobüsü test ediyoruz. 2015 yılında 204 numaralı otobüs hattını tamamen elektrikliye çeviriyoruz. Ve bunu daha da genişletmek istiyoruz. Onun için daha fazla elektriğe ihtiyacımız var.
                >
                > İşte burada siz devreye giriyorsunuz. Acaba yerel enerji tedarikçisine gidip daha fazla elektrik sağlayabilir misiniz?
                >
                > Oraya giderken Su İşletmeleri’nin ilk iletişim istasyonundan geçeceksiniz, lütfen selamlarımı iletin. Orada size daha sonra işinize yarayacak bir kod verilecek…
                
                ![](images/k2020Karte1.png)
                Su işletmelerinin ilk iletişim istasyonunu bulun ve Ajan Kodunu girin.
            post:
              de: |
                Die Verbindung zu den Wasserbetrieben wird hergestellt.
                *Wählt den nächsten Auftrag!*
              en: |
                Connecting to the waterworks.
                *Please select the next task!*
              tr: |
                Su işletmeleri ile bağlantı kurulacak.
                *Sonraki görevi seçiniz!*
        -
          name: Wasserbetriebe 1
          condition:
            code input:
              correct: 95284
          text:
            title:
              de: "Wasserbetriebe"
              en: "Waterworks"
              tr: "Su İşletmeleri"
            pre:
              de: |
                > Ihr seid auf dem Weg zum Energieversorger und richtet mir Grüße von der BVG aus? Danke!
                >
                > Wenn Ihr schon mal hier seid: Falls Ihr später Wasser von mir braucht, ist das kein Problem. Allerdings müsst Ihr dazu die Teile des Experten-Codes sammeln und zusammenfügen. Ich sage nur so viel: Er fängt mit "H2" an. Merkt Euch das gut.
                >
                > Jetzt aber weiter zum Energieversorger! Ich zeige Euch den Weg.

                ![](images/k2020Karte2.png)
                Findet die Kontaktstation zum Energieversorger und gebt dort den Agentencode ein.
              en: |
                > You are on the way to the energy supplier and BVG sends its regards? Thank you!
                >
                > Since you are already here: in case you need water from us later on, no problem. However, you have to collect and put together the parts of the Expert Code. We will tell you only this much: It starts with "H2". Remember that.
                >
                > On to the energy supplier! Let me show you the way.
                
                ![](images/k2020Karte2.png)
                Find the contact station for the energy supplier and enter the Agent Code.
              tr: |
                > Enerji tedarikçisine gitmek için yola çıktınız ve bana BVG’den selam mı getirdiniz? Teşekkür ederim!
                >
                > Hazır siz buraya gelmişken: Daha sonra benden su isteyecek olursanız, hiç sorun yok. Bunun için Uzman Kodu’nun parçalarını toplayıp birleştirmeniz gerekecek. Sadece şu kadarını söyleyeyim: Kod, “H2” ile başlıyor. Bunu aklınızın bir kenarına yazın.
                >
                > Hadi, şimdi, enerji tedarikçisine giden yola devam edin! Size yolu göstereyim.
                
                ![](images/k2020Karte2.png)
                Enerji tedarikçisinin iletişim istasyonunu bulun ve Ajan Kodu’nu girin.
            post:
              de: |
                Die Verbindung zum Energieversorger wird hergestellt.
                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to the energy supplier.
                *Please select the next task!*
              tr: |
                Enerji tedarikçisine bağlantı kuruluyor.
                *Lütfen sonraki görevi seçiniz!*
        -
          name: Energieversorger
          condition:
            multiple choice:
              -
                correct: true
                text:
                  de: Um die Energieerzeugung zu optimieren
                  en: To optimize the energy supply
                  tr: Enerji üretimini optimize ediyor.
              -
                correct: true
                text:
                  de: Um die Energieerzeugung zu flexibilisieren
                  en: To optimize the energy supply
                  tr: Enerji üretimini en uygun hale getirmek için
          text:
            title:
              de: "Energieversorger"
              en: "Energy supplier"
              tr: "Enerji tedarikçisi"
            pre:
              de: |
                > Willkommen bei Vattenfall. Elektrobusse liegen natürlich ganz auf unserer Linie! Elektrische Energie kommt ja aus verschiedenen Quellen, unter anderem Sonne, Wind, Wasser, Gas und Kohle. Wusstet Ihr schon, dass wir nicht nur Strom, sondern auch Fernwärme erzeugen?  Und  dass diese Schule im Kiez von Vattenfall mit Fernwärme versorgt wird, so wie insgesamt rund eine Million Wohneinheiten in Berlin?
                >
                > Fernwärme wird nach dem umweltschonenden Prinzip der Kraft-Wärme-Kopplung (KWK) erzeugt. Dabei wird Strom und Wärme in einem Prozess produziert. Dadurch können Brennstoffe eingespart werden. Auch schont es die Umwelt, weil deutlich weniger CO₂ entsteht. Jede Wohnung, die neu an die Fernwärme angeschlossen wird, vermeidet über 1 Tonne CO₂ im Jahr.
                >
                > Was meint Ihr, wozu ist KWK gut?

              en: |
                > Welcome to Vattenfall.  Electric buses are of course totally in line with our business. Electric energy comes from many sources, including the sun, wind, water, gas, and coal. Did you know that we not only produce electricity but also district heating? And that Vattenfall provides district heating to this neighborhood school as well as to about one million living quarters in Berlin?
                >
                > District heating is produced by employing the environmentally friendly principle of cogeneration of heat and power (CHP). This means heat and power are produced in the same process. This saves fuel and protects the environment as significantly less CO₂ is produced. Each living unit which is connected to district heating prevents 1 ton of CO₂ annually.
                >
                > What do you think is the benefit of CHP?
              tr: |
                > Vattenfall’a hoş geldiniz. Elektrikli otobüslerin iklim koruma hedeflerimize tamı tamına uygun olduğunu söylemek isteriz. Bildiğiniz gibi, elektrik enerjisi güneş, rüzgar, su, gaz ve kömür gibi birçok farklı kaynaktan elde edilebilir. Vattenfall’in yalnızca elektrik üretmekle kalmayıp aynı zamanda bölgesel ısıtma da sağladığını biliyor muydunuz? Mahalledeki bu okul ve hâttâ Berlin’de 1 milyon civarında konut Vattenfall’in sağladığı bölgesel ısıtma enerjisiyle ısıtılıyor.
                >
                > Bölgesel ısıtmada kullandığımız enerji, bir çevre dostu olan kojenerasyon sistemiyle üretiliyor. Bu sistemde elektriği ve ısıyı tek bir süreçte üretmek mümkün. Böylece yakıttan da tasarruf ediliyor. Bu sistemle ayrıca çevre de korunuyor, çünkü karbondioksit salınımı büyük ölçüde azalıyor. Bölgesel ısıtmaya bağlanan her bir konut, bir yıl boyunca bir ton daha az karbondioksit salınımı demektir.
                >
                > Kojenerasyon sisteminin faydalarını biliyor musunuz?

            post:
              de: |
                > Korrekt! Der zweite Teil des Experten-Codes ist der Buchstabe O. Merkt Euch das gut!

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Correct! The second part of the Expert Code is the letter "O". Remember that.
                
                *Please select the next task!*
              tr: |
                > Doğru! Uzman kodunun ikinci parçası “O” harfi. Bunu aklınızda tutun!
                
                *Lütfen, bir sonraki görevi seçiniz!*
        -
          name: Windzählung
          condition:
            number input:
              correct: 14
          text:
            title:
              de: "Wind"
              en: "Wind"
              tr: "Rüzgar"
            pre:
              de: |
                > Jetzt konzentrieren wir uns wieder darauf, Strom für die BVG bereitzustellen: Könnt Ihr bitte auf der Windanzeige nachschauen, ob gerade genug Wind weht?

                ![](images/windanzeige.jpg)
                Findet die Kacheln auf dem Bild in einem der Hauseingänge ganz in der Nähe auf der anderen Straßenseite. Zählt die Kacheln und gebt die Anzahl unten ein!
              en: |
                > Let's concentrate now again on providing power to the BVG: Can you please check the wind sensor to see whether the wind is strong enough?
                
                ![](images/windanzeige.jpg)
                Find the tiles on the image at a house entrance close by on the opposite side of the street. Count the tiles and enter the number below!
              tr: |
                > Şimdi tekrar BVG için elektrik üretme işine konsantre olalım: Rüzgar göstergesinde, şu anki rüzgarın yeteri kadar kuvvetli olup olmadığına bakabilir misiniz lütfen?
                
                ![](images/windanzeige.jpg)
                Resimde gördüğünüz fayansları yolun karşı tarafında bulunan yakınınızdaki binalardan birinin girişinde bulacaksınız. Oradaki fayansları sayıp, sayıyı aşağıya giriniz!
            hint:
              de: Anzahl
              en: Number of tiles
              tr: Fayansların sayısı
            post:
              de: |
                > Danke. Leider reicht die Energie noch nicht ganz. Der Wind weht gerade nicht stark genug. Aber kein Problem...

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Thank you. Unfortunately there is not quite enough energy. The wind is currently too weak. No problem...
                
                *Please select the next task!*
              tr: |
                > Teşekkürler! Ama şu an esen rüzgarın yeterli olmamasından dolayı enerji maalesef hâlâ yeterli değil. Ama sorun değil… 
                
                *Bir sonraki görevi seçiniz!*



        -
          name: Sonne
          condition:
            number input:
              correct: 12
          text:
            title:
              de: "Sonne"
              en: "Sun"
              tr: "Güneş"
            pre:
              de: |
                > Schaut doch bitte mal nach, ob die Sonne gerade genug Energie liefert.   

                ![](images/sonnenanzeige.jpg)
                Findet die Kacheln auf dem Bild in einem der Hauseingänge in der Nähe. Zählt die Kacheln und gebt die Anzahl unten ein!
              en: |
                > Please check whether the sun is currently delivering enough energy.
                
                ![](images/sonnenanzeige.jpg)
                Find the tiles on the image at another house entrance close by. Count the tiles and enter the number below!
              tr: |
                > Lütfen güneşin şu an yeterli enerji sağlayıp sağlamadığını kontrol ediniz.
                
                ![](images/sonnenanzeige.jpg)
                Resimde gördüğünüz fayansları yakında bulunan binalardan birinin girişinde bulacaksınız. Oradaki fayansları sayıp, sayıyı aşağıya giriniz!
            hint:
              de: Anzahl
              en: Number of tiles
              tr: Fayansların sayısı              
            post:
              de: |
                > Zurzeit weht weder genug Wind, noch scheint die Sonne ausreichend. Aber das ist kein Problem. Denn wir haben ja die Stromversorgung aus den effizienten KWK Anlagen in Berlin.

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > At the moment there is neither enough wind nor enough sunshine. But that is not a problem as we have enough electricity from the efficient cogenerated heat and power (CHP) units in Berlin.
                
                *Please select the next task!*
              tr: |
                > Şu an, ne yeterince rüzgar esiyor, ne de yeterince güneş var. Ama bu da sorun değil. Bu durumda elektriği, Berlin’in kojenerasyon sisteminden sağlayabiliriz.
                
                *Lütfen bir sonraki görevi seçiniz.*



        -
          name: Hochdruckdampf
          condition:
            code input:
              correct: 53716
          text:
            title:
              de: "Hochdruckdampf"
              en: "High-pressure steam"
              tr: "Yüksek basınçlı buhar"
            pre:
              de: |
                > Das Heizkraftwerk Reuter von Vattenfall liefert Strom und Fernwärme. Seit 2009 werden auch Holzhackschnitzel mitverbrannt. Ausgelegt ist die Anlage für 30.000 Tonnen Holz. Holz ist als nachwachsender Energieträger klimaneutral, da es bei der Erzeugung nur so viel CO₂ freisetzt, wie es während seines Wachstums gebunden hat. Aber auch die Berliner Stadtreinigung (BSR) hilft mit. Stündlich werden etwa 125 Tonnen Dampf aus dem nahegelegenen Müllheizkraftwerk Ruhleben ins Heizkraftwerk Reuter geleitet. Könnt Ihr bitte mal bei der BSR nachfragen, ob sie mehr Dampf liefern können?

                ![](images/k2020Karte3.png)
                Findet die Kontaktstation zur Berliner Stadtreinigung (BSR) und gebt dort den Agentencode ein.
              en: |
                > Vattenfall's Reuter heating plant delivers power and district heating. Since 2009, wood chips have been used as part of the fuel mix. The plant is dimensioned for 30,000 tons of wood. Wood is a renewal and climate-neutral energy source because only as much CO₂ is released during burning as has been captured during its natural growth. The Berlin waste management company (BSR) also helps. Every hour about 125 tons of steam is piped from the close-by Ruhleben waste incineration plant to the Reuter heating plant.  Could you please ask BSR whether they can deliver some more steam?
                
                ![](images/k2020Karte3.png)
                Find the contact station for Berlin waste management company (BSR) and enter the Agent Code.
              tr: |
                > Vattenfall’in işlettiği Reuter Termoelektrik Santrali, hem elektrik enerjisi hem de bölgesel ısıtma için enerji sağlamaktadır. 2009 yılından bu yana tesiste, odun yongası da yakılmakta. Tesis, 30 bin ton odun yakma kapasitelidir. Odun; yeniden büyüyen bir yakacak maddesi olarak iklime zarar vermez. Çünkü yakıt olarak kullanıldığında çıkan karbondioksit miktarı, büyüme süresinde oksijene çevirdiği karbondioksit miktarına denktir. Öte yandan enerji üretimine Berlin Kent Temizlik Hizmetleri (BSR) de yardım etmektedir. Yakında bulunan Ruhleben Atıktan Isı Elde Etme Tesisi’nden Reuter Termoelektrik Santrali’ne saat başı yaklaşık 125 bin ton buhar sevk edilmektedir. BSR’ye biraz daha fazla buhar sevk edip edemeyeceklerini bir sorar mısınız lütfen?
                
                ![](images/k2020Karte3.png)
                Berlin Kent Temizlik Hizmetleri BSR’ye olan iletişim istasyonunu bulup Ajan Kodunu giriniz.
            post:
              de: |
                Die Verbindung zur BSR wird hergestellt.
                
                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to BSR...
                
                *Please select the next task!*
              tr: |
                BSR ile bağlantı kuruluyor.
                
                *Lütfen bir sonraki görevi seçiniz.*



        -
          name: Brennstoff
          condition:
            number input:
              correct: 39
          text:
            title:
              de: "Brennstoff"
              en: "Fuel"
              tr: "Yakıt"
            pre:
              de: |
                > Hallo Klima-Agenten! Habe schon gehört, dass Ihr im Kiez unterwegs seid.
                > 
                > Die BVG braucht mehr Strom für Elektrobusse? 
                >
                > Das ist interessant! Die Hälfte unserer BSR-Müllfahrzeuge fährt ja mit Biogas, das wir aus den Bioabfällen, die wir abholen, produzieren. Nicht weiterverwertbare Anteile des Hausmülls, den wir einsammeln, verbrennen wir und wandeln so Abfall in nutzbare Energie um. Diese Energie reicht dann, um ungefähr 100.000 Haushalte mit Strom und 50.000 Haushalte mit Wärme zu versorgen. Da könnten wir auch etwas für die Busse bereitstellen.
                >
                > Wie wäre es mit einem Tausch: Ihr helft mir bei der Müllabfuhr und ich gebe Euch einen Teil der Energie ab?

                ![](images/PapierkorbCode.jpg)
                Sucht die Papierkörbe, die in diesem Straßenabschnitt zwischen Nehringstraße und Dankelmannstraße an Laternen hängen. Findet die weißen Zahlen an den Laternenmasten, addiert sie und gebt die Summe ein.
              en: |
                > Welcome climate agents! We have already heard that you are out and about in the neighborhood.
                >
                > The BVG needs more power for its electric buses?
                >
                > Interesting! Half of our BSR garbage trucks run on biogas which we produce from the biowaste we collect. The non-recyclable household waste we collect is then burned, converting trash into usable energy. This energy is sufficient to supply about 100,000 households with power and 50,000 households with heat. I am sure we could spare some for the buses.
                >
                > How about a trade: You help us pick up the trash and we give you some of the energy?
                
                ![](images/PapierkorbCode.jpg)
                Look for the trash bins which are attached to the light poles located in this section of the street between Nehringstraße and Dankelmannstraße. Find the white numbers on the light poles, add them up, and enter the total below.
                
              tr: |
                > Merhaba İklim Ajanları! Mahallede dolaştığınızı duydum.
                >
                > BVG’nin, elektrikli otobüsleri için daha fazla elektriğe mi ihtiyacı var?  
                >
                > İşte bu çok ilginç! BSR’nin çöp toplama arabalarının yarısı, topladığımız organik atıklardan elde ettiğimiz biyogaz ile çalışmakta. Topladığımız ev atıklarının geri dönüşüm sistemine katamadığımız kısmını yakarak atıkları tekrar kullanılabilir enerjiye dönüştürüyoruz. Bu da ortalama 100 bin eve elektrik, 50 bin eve de merkezi ısı dağıtmaya yetiyor. Eminim otobüsler için de bir şeyler yapabiliriz.
                >
                > Bir değiş tokuşa ne dersiniz? Siz bana çöp toplamada yardım edin, ben de enerjinin bir kısmını size vereyim?
                
                ![](images/PapierkorbCode.jpg)
                Nehringstraße ve Dankelmannstraße arasında bulunan sokak lambalarına asılı çöp kutularını bulun. Lamba direklerinin üzerindeki beyaz rakamları okuyun ve toplamını aşağıya yazın.
            hint:
              de: Anzahl
              en: Total sum
              tr: Toplam              
            post:
              de: |
                > Vielen Dank! Ihr habt mir sehr geholfen. Nun haben wir 3,9 Tonnen Hochdruckdampf, der aus der Verbrennung von 1,5 Tonnen Abfall gewonnen wurde! 
                >
                > Super Leistung, Klima-Agenten! Ohne Euch wäre das nicht möglich gewesen. Diese Mission habt Ihr erfolgreich durchgeführt. Aber wartet – die Berliner Wasserbetriebe haben noch eine wichtige Mission für Euch!
                 
                              
                *Drückt 'Zurück', um zur nächsten Mission zu gelangen.*
              en: |
                > Thanks so much! You helped us a lot. Now we have 3.9 tons of high-pressure steam which we generated from incinerating 1.5 tons of trash!
                >
                > Great job, climate agents! We couldn't have done it without you. You have successfully completed this mission. But wait – the Berlin water and wastewater company still has an important mission for you!
               
                
                *Click 'Back' to get to the next mission.*
              tr: |
                > Teşekkürler! Bize çok yardımcı oldunuz. Şimdi 1,5 ton atığı yakarak elde ettiğimiz 3,9 ton yüksek basınçlı buharımız var.
                >
                > Bu müthiş bir performans, sevgili İklim Ajanları! Siz olmasanız bunu gerçekleştiremezdik. Bu görevi başarıyla yerine getirdiniz. Ama bir dakika… Berlin Su İşletmeleri’nin de yerine getirmenizi istediği önemli bir görevi var.
                
                
                *Bir sonraki göreve geçmek için, “Geri” tuşuna basınız.*


    -          
      name: Challenge 3
      text:
        title:
          de: Mission Wasser
          en: Water Mission
          tr: Su işletmelerinin görevi
        pre:
          de: c 2 pre de
          en: c 2 pre en
          tr: c 2 pre tr
      tasks:


        -
          name: Wetterwechsel
          condition:
            code input:
              correct: 64752
          text:
            title:
              de: "Klimaschutz"
              en: "Climate protection"
              tr: "İklim koruma"
            pre:
              de: |
                > Die Berliner Wasserbetriebe (BWB) ist das erste Wasserversorgungsunternehmen in Europa, das den Wärmeaustausch an Druckrohrleitungen technologisch beherrscht, im industriellen Stil einsetzen kann und damit Wärme aus Abwasser gewinnt. So wird bereits vorhandene Energie genutzt und das Klima geschont. Aber die Berliner Wasserbetriebe kümmern sich natürlich auch um die Versorgung Berlins mit Trinkwasser.

                ![](images/k2020Karte4.png)
                Sucht nun die zweite Kontaktstation der Berliner Wasserbetriebe und gebt dort den Agentencode ein. Folgt der Karte!
              en: |
                > The Berlin water and wastewater company (BWB) is the first waterworks company in Europe to master the heat exchange technology for pressure mains and employ it at industrial scale in order to extract heat out of wastewater.  In this manner, an existing energy source can be used and the climate can be protected. But the BWB doesn’t just take care of the city’s wastewater; it also supplies Berlin with its drinking water.
                
                ![](images/k2020Karte4.png)
                Look for the second contact station of the Berlin waterworks and enter the Agent Code. Follow the map!
              tr: |
                > Berlin Su İşletmeleri (BWB), Avrupa’nın basınçlı boru hattında ısı değişimi yapabilen ve bu şekilde atık sudan ısı elde eden endüstriyel kullanımı gerçekleştiren ilk su işletmesi. Böylece mevcut enerji kullanılarak iklim koruması sağlanıyor. Berlin Su İşletmeleri tabi ki yalnızca bununla kalmıyor, aynı zamanda Berlinlilerin musluklarından içme suyu akmasını da sağlıyor.
                
                ![](images/k2020Karte4.png)
                Şimdi Berlin su işletmelerinin ikinci iletişim istasyonunu bulun ve Ajan Kodunu girin. Haritayı takip edin!
            post:
              de: |
                Die Verbindung mit den Berliner Wasserbetrieben wird hergestellt.

                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to the Berlin waterworks.

                *Continue to the next task!*
              tr: |
                Berlin su işletmeleriyle bağlantı kuruluyor.
                
                *Lütfen bir sonraki göreve gidiniz.*


        -
          name: Wasser
          condition:
            text input:
              correct:
                - H2O
          text:
            title:
              de: "Wasserkreislauf"
              en: "Water cycle"
              tr: "Su sirkülasyonu"
            pre:
              de: |
                > Hallo und willkommen bei den Berliner Wasserbetrieben! Ihr seid sicher die Klima-Agenten. Man spricht schon über Euch im Kiez.
                >
                > Sauberes Wasser können wir gerne liefern, denn das entnehmen wir aus dem Berliner Grundwasser. Und wenn Regenwasser durch die Erde versickert, wird es natürlich gereinigt und gelangt sauber in das Grundwasser.
                >
                > Wir Berliner Wasserbetriebe sorgen nicht nur dafür, dass sauberes Wasser geliefert wird. Wir kümmern uns auch darum, dass Regenwasser vor Ort versickert und dadurch für ein angenehmes Klima in der Stadt sorgt.
                >
                > Kennt Ihr Euch mit Wasser aus?

                Setzt die Teile des Experten-Codes so zusammen, dass sie die chemische Formel von Wasser ergeben und gebt sie ein.
              en: |
                > Hello and welcome to the Berlin waterworks! You must be the climate agents. They are talking about you in the neighborhood.
                >
                > We will be glad to supply you with clean water. We take it from the Berlin groundwater. And when rain water seeps through the soil it is cleaned naturally, reaching the groundwater in a clean state.
                > 
                > We at the Berlin waterworks not only ensure the delivery of clean drinking water. We also make sure that rain water is able to seep into the earth locally because this helps to create a pleasant climate in the city.
                >
                > What do you know about water?
                
                Put the parts of the Expert Code together to get the chemical formula of water. Then enter it.
              tr: |
                > Merhaba, Berlin Su İşletmeleri’ne hoş geldiniz! Siz kesin İklim Ajanlarısınız. Adınız mahalleye yayılmış, herkes sizi konuşuyor.
                >
                > Size memnuniyetle temiz su tedarik edebiliriz, zira biz suyu Berlin’nin yeraltı sularından elde ediyoruz. Bu arada yağmur suları topraktan yeraltına süzülürken, bu suyu temizliyor ve yeraltı sularına temiz bir şekilde karışmasını sağlıyoruz.
                > 
                > Berlin Su İşletmeleri olarak, sadece temiz su sağlamakla kalmıyor, aynı zamanda yerel yağmur suyunun toprağa düştüğü yerde sızmasını sağlıyor ve şehirde iç açıcı bir iklim oluşmasını da sağlıyoruz.
                >
                > Suyla ilgili neler biliyorsunuz?
                
                Şimdi, Uzman Kodu’nun parçalarını suyun kimyasal formülünü bulacak şekilde bir araya getirin ve bulduğunuz sonucu girin.
            post:
              de: |
                > Sehr gut! Es macht Spaß, mit Euch zusammenzuarbeiten Wie Ihr wisst, aus dem Wasser der Haushalte wird ja nach der Verwendung Abwasser.
                >
                > Nicht weit von hier gibt es einen Zugang zu einer Abwasserleitung. Bitte helft mir diese zu finden.
                
                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Very good! It is a pleasure working with you.  So, after households use their water, it turns into wastewater.
                >
                > Not far from here, there is an access hatch to a sewage pipe. Please help us find it.
                
                *Please select the next task!*
              tr: |
                > Çok güzel! Sizinle çalışmak gerçekten çok zevkli. Bildiğiniz gibi, evlerdeki musluklardan akan su kullanıldıktan sonra atık su olur.
                >
                > Yakınlarda bir yerlerde bir atık su şebekesinin giriş kapağı bulunuyor. Lütfen bulmama yardım eder misiniz?
                
                *Sonraki görevi seçiniz*

        -
          name: Zugang zum Abwasser
          condition:
            text input:
              correct:
                - entw. l. h.
                - entw. l.h.
                - entw.l.h.
                - entw l h
                - entwlh
          text:
            title:
              de: "Abwasser"
              en: "Wastewater"
              tr: "Atık su"
            pre:
              de: |
                > Mit Temperaturen zwischen 12-20°C ist Abwasser eine ganzjährige Energiequelle. Diese Energie kann auch als Grundlage für klimafreundliches Heizen und Kühlen größerer Objekte genutzt werden, wie z. B. dem Möbelhaus an der Landsberger Allee. Ein Wärmetauscher entzieht dem Abwasser in der Kanalisation 1-2°C Wärme, woraus eine Wärmepumpe eine Nutztemperatur von ca. 50°C erzeugt. 
                >
                > Damit kann dann im Winter schön geheizt werden. Bei sehr extremen Minusgraden wäre jedoch zusätzliche Heizenergie notwendig. Im Sommer reicht diese Energiequelle aus, um das gesamte Gebäude auf moderate 24-26°C herunter zu kühlen. Hierfür wird Wärme aus dem Gebäude ins Abwasser abgeleitet.
                >
                > Helft uns bitte, an Abwasser heranzukommen.
                >
                > Gar nicht weit von hier findet Ihr ein grünes Abwasser-Schild an der Hauswand. Die Werte direkt unter dem T zeigen, wo man den Zugang zur Abwasserleitung auf dem Boden findet. Der linke Arm vom T zeigt, wie viele Meter man nach links laufen muss. Der rechte Arm zeigt an, wie weit man nach rechts laufen muss. Der untere Arm zeigt an, wie viele Meter man sich von der Mauer wegbewegen muss. Vorsicht: wo keine Zahlen unter dem T stehen, sind 0 Meter gemeint."
                
                ![](images/Abwasser.jpg)
                Sucht das Schild und lokalisiert den Zugang zur Abwasserleitung anhand der Entfernungsangaben auf dem Schild. Gebt die Buchstaben von dem Metalldeckel hier ein.              
              en: |
                > With temperatures between 12-20°C, wastewater is an energy source year-round. This energy can also be used as basis for climate-friendly heating and cooling of large buildings, such as the furniture store in the Landsberger Allee. A heat exchanger extracts 1-2°C of heat from the wastewater in the sewage system allowing the heat pump to generate a temperature of about 50°C.
                >
                > This allows for comfortable heating of a building in the winter. In times of extreme cold, additional heating is needed. In the summer, this energy source is sufficient to cool an entire building to a moderate 24-26°C. This is achieved by conducting heat out of the building into the wastewater.
                >
                > Please help us get to the wastewater.
                > 
                > Not far from here, you will find a green sewage sign on a building wall. The values under the 'T' show you where the access hatch to the sewage pipe is on the ground. The left arm of the T shows you how many meters you have to go to the left; the right arm shows you how many meters you have to go to the right, and the bottom arm shows how far you have to move away from the wall. Beware: if there are no numbers under the T, this means zero meters.
                
                ![](images/Abwasser.jpg)
                Look for the sign and find the access hatch to the sewage pipe using the information on the sign. Enter the letter of the metal lid here.
              
              tr: |
                > 12-20 °C arası sıcaklıkta olan atık su, bütün bir yıl boyunca kullanılabilecek bir enerji kaynağıdır. Bu enerji, örneğin Landberger Allee’de bulunan mobilya dükkanı gibi büyük binaların, iklim korumacılığına uygun kriterlerle ısıtılması ve soğutulmasında kullanılabilir. Bir ısı eşanjörü, kanalizasyondaki atık sudan 1-20 °C ısı çeker; bir ısı pompası da, bu ısıdan takriben 50 °C’lik kullanılabilir bir ısı üretebilir. 
                >
                > Böylece kışın iyi bir ısıtma sağlanabilir. Ama eksi derecelerin aşırı derecede olduğu soğuk kışlarda bu ısı yetmeyeceğinden ekstra ısıtma tedarik edilmesi gerekecektir. Bu enerji kaynağı, örneğin yazları binanın tümünün 24-26 °C’ye kadar soğutulmasına yeter. Bunun için binanın kendi ısısı atık suya aktarılır.
                >
                > Lütfen bize atık suya ulaşmamızda yardımcı olun.
                >
                > Yakınlarda bir yerde, bina duvarında yeşil bir atık su levhası göreceksiniz. “T”nin tam altında göreceğiniz değerler, yer üstündeki atık su kanal girişlerini gösterir. T’nin sol kolu, kaç metre sola, sağ kolu ise kaç metre sağa yürünmesi, alt kolu ise duvardan kaç metre uzaklaşılması gerektiğini gösterir. Dikkat: eğer T’nin altında herhangi bir rakam yoksa bunun anlamı “0 metre”dir.
                
                ![](images/Abwasser.jpg)
                Levhayı bulup, levhadaki uzaklık verilerine göre atık su kanal girişini bulun. Metal kapaktaki harfleri buraya girin.
            post:
              de: |
                > Super, Ihr habt Euren Klima-Auftrag toll gelöst. Ihr habt den Experten-Code geknackt, Wind- und Sonnenstärke ermittelt, Hochdruckdampf besorgt, Wohnungen aus Eurem Kiez an die Fernwärme angeschlossen und Wärme aus dem Abwasser gewonnen.
                
                []()

             
                > Danke, dass Ihr uns geholfen habt, den Kiez und ganz Berlin ein kleines Stück klimafreundlicher zu machen. Von dem großen Berliner Ziel, 2050 klimaneutral zu sein, sind wir noch entfernt aber jeder kleine Beitrag hilft. Durch Eure Hilfe sind wir jetzt dem Ziel, bis 2020 im Klausenerplatz-Kiez den Kohlendioxid-Ausstoß deutlich zu senken, wieder etwas näher gekommen. Das Klima dankt Euch!
                >
                > Wenn Ihr weiter helfen wollt, meldet Euch doch einfach beim Klimaschutzmanagement Klausenerplatz! Mehr Informationen über das Klimaschutzmanagement im Kiez findet Ihr [hier](www.klimaschutzmanagement.charlottenburg-wilmersdorf.de).
              en: |
                > Super, you did a great job solving your climate mission. You decoded the Expert Code, determined the strength of the wind and sun, secured high-pressure steam, connected your neighborhood’s living quarters to district heating, and extracted heat from wastewater.
                
                []()
                
              
                > Thank you for helping us to make the neighborhood and all of Berlin just a bit more climate-friendly. We are still far away from the great Berlin goal of becoming climate-neutral by 2050, but every little contribution helps. Thanks to your help we have come just a bit closer to the goal of reducing carbon-dioxide emissions in the Klausenerplatz neighborhood. Our climate thanks you!
                >
                >And now, if you want to continue to help, just stop in at the climate protection management office Klausenerplatz! [Here](http://www.k2020.berlin) you can find more information about climate protection management in the neighborhood.
              tr: |
                > Sevgili İklim Ajanları, üstlendiğiniz iklim görevini başarıyla yerine getirdiniz. Uzman Kodu’nu buldunuz, rüzgar şiddetini ve güneşin kuvvetini belirlediniz, yüksek basınçlı buhar tedarik ettiniz, mahallenizin evlerini bölgesel ısıtma sistemine bağladınız ve atık sudan ısı elde ettiniz.
                
                []()
                
                > Bu mahalleyi ve Berlin’i biraz daha fazla iklim dostu yapmamıza yardımcı olduğunuz için çok teşekkür ederiz. Önümüze koyduğumuz “Berlin’i 2050 yılında yüzde yüz iklime zarar vermeyecek hale getirme” hedefinden henüz oldukça uzak olsak ta, tüm küçük çabaların bu hedefe büyük katkıları olacağını biliyoruz. Sizin yardımlarınız sayesinde, Klausenerplatz Mahallesi’ndeki karbondioksit emisyonunu 2020 yılına kadar olabildiğince düşürme hedefimize daha da yaklaştık. Yalnızca biz değil, iklim de size teşekkür ediyor!
                >
                > Yardımlarınızı devam ettirmek istiyorsanız, Klausenerplatz’da bulunan İklim Koruma İdaresine başvurmanız yeter!
                > Mahalledeki İklim Koruma İdaresi hakkında daha fazla bilgiye [www.klimaschutzmanagement.charlottenburg-wilmersdorf.de](www.klimaschutzmanagement.charlottenburg-wilmersdorf.de) internet adresinden ulaşabilirsiniz.
