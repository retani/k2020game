game:
  name: K2020
  text:
    pre:
      de: |
        > Willkommen, liebe Klima-Agenten! Ich bin Eure Kontaktperson zu K2020. Wir von K2020 finden, dass man das Klima am Besten im Großen und Kleinen retten kann. Euer heutiger Einsatz bringt Euch in den Klausenerplatz-Kiez. Für diese Missionen braucht Ihr ca. eine Stunde. Alles Weitere später. Viel Erfolg!        
      en: |
        > Welcome dear climate agents. I am your K2020 contact person. We at K2020 think that the best way to save the climate is to get involved on large as well as small scale. Your mission today will bring you to the neighbourhood of Klausenerplatz. For the mission you’ll need appr. one hour. I’ll get back to you with further instructions later. Good luck!        
      tr: |
        > Sevgili klima ajanları, hoşgeldiniz. Ben sizlerin K2020 irtibat görevlinizim. Biz K2020’de iklimi kurtarmanın en iyi yolunun büyük çapta olduğu kadar küçük çapta da katılım olduğuna inanıyoruz. Bugünkü göreviniz sizi Klausenerplatz mahallesine götürecek. Görev için yaklaşık bir saate ihtiyacınız olacak. Diğer talimatlar için yakında sizinle tekrar iletişime geçeceğim. Bol şanslar!
    post: 
      de: |
        > Liebe Klima-Agenten, Ihr habt Euren Klima-Auftrag super gelöst. Ihr habt den Experten-Code geknackt, Wind- und Sonnenstärke ermittelt, Hochdruckdampf besorgt und einen riesigen Wärmespeicher mit Wasser gefüllt.
        >
        > Danke, dass Ihr uns geholfen habt, den Kiez und ganz Berlin ein kleines Stück klimafreundlicher zu machen. Von dem großen Berliner Ziel, 2050 klimaneutral zu sein, sind wir noch entfernt, aber jeder kleine Beitrag hilft. Dank Eurer Hilfe sind wir jetzt dem Ziel, bis 2020 im Klausenerplatz-Kiez den Kohlendioxid-Ausstoß um 20 % im Vergleich zu 1990 zu senken, viel näher gekommen. Das Klima dankt Euch!

        Wenn Ihr weiter helfen wollt, meldet Euch doch einfach beim Klimaschutzmanagement Klausenerplatz! Mehr Informationen über das Klimaschutzmanagement im Kiez findet Ihr unter [www.k2020.berlin](http://www.k2020.berlin).
      en: |
        > Dear climate agents: you did a great job solving your climate missions. You decoded the expert code, determined the strength of wind and sun, obtained high-pressure steam, and filled a huge heat reservoir with water.
        >
        > Thank you for helping us make the neighborhood and all of Berlin just a bit more climate-friendly. We are still far away from the great Berlin goal of becoming climate-neutral by 2050, but every little contribution helps. Thanks to your help we have come just a bit closer to the goal of reducing carbon-dioxide emissions in the Klausenerplatz neighborhood by 20% by 2020 (compared to 1990). The climate thanks you!
        
        And now, if you want to continue to help us, just stop in at the climate protection management office Klausenerplatz! You can find more information about climate protection management in the neighborhood at [www.k2020.berlin](http://www.k2020.berlin).
      tr: |
        > Sevgili klima ajanları, iklim görevlerinizi yerine getirirken harika bir iş çıkarttınız. Uzman kodunu çözdünüz, rüzgarın ve güneş ışığının gücünü saptadınız, yüksek basınçlı buhar elde ettiniz ve koca bir ısı rezervuarını su ile doldurdunuz.
        >
        > Bu mahalleyi ve tüm Berlin’i birazcık daha olsun iklim dostu yapmamıza yardımcı olduğunuz için teşekkürler. 2050’a kadar Berlin’in iklim nötr olma amacımıza halen uzak olsak da, her küçük katkının faydası oluyor. Yardımlarınız sayesinde 2020 yılına kadar karbondiyoksit emisyonlarını Klausenerplatz mahallesinde (1990 yılına oranla) %20 oranında indirmeye neredeyse başardık. İklim size teşekkür eder!
        
        Ve şimdi eğer bize yardım etmeyi halen istiyorsanız, sadece Klausenerplatz’daki iklim koruma müdürlüğüne uğramanız yeterli! [www.k2020.berlin](http://www.k2020.berlin) websitelerinden mahallemin iklim koruma yönetimi hakkında daha fazla bilgi edinebilirsiniz.
    dashboard:
      de: "Dies ist deine **Auftragsmappe**. Deine erster Auftrag lautet: **%2**."
      en: "This is your **Task Folder**. Your first Task is **%2**."
      tr: "Bu senin **görev dosyan**. İlk görevin **%2**."
  introtask:
    condition:
      code input:
        correct: 47928
    text:
      pre:
        de: Sucht das K2020-Schild am Klausenerplatz und gebt den fünfstelligen Agentencode ein, um das Spiel zu starten
        en: Find the K2020 sign at Klausenerplatz and enter the five digit Agent Code to start the game
        tr: Klausenerplatz’da K2020 tabelasını bulunuz ve oyunu başlatmak için beş haneli Ajan kodunu giriniz
  challenges:
    -
      name: Tutorial
      text:
        title:
          de: Einleitung
          en: Introduction
          tr: Giriş
        pre:
          de: challenge 01 pre de
          en: challenge 01 pre en
          tr: challenge 01 pre tr
      tasks:
        -
          name: T00
          condition:
            number input:
              correct: 102010
          text:
            title:
              de: Agentensystem initialisieren
              en: Initiate Agent System
              tr: Ajan Sistemini kurunuz
            pre:
              de: |
                > Gebt bitte Eure Standortnummer ein.

                ![](images/edit_standortnummer.jpg)
                Findet die Standortnummer der Bushaltestelle, an der Ihr gerade steht (siehe Foto) und gebt sie unten ein.
              en: | 
                > Please enter your location number.
                
                ![](images/edit_standortnummer.jpg)
                Find the location number of the bus stop at which you are standing right now (see picture) and enter it below
              tr: |
                > Lütfen lokasyon numaranızı giriniz.
                
                ![](images/edit_standortnummer.jpg)
                Şuan yanında bulunduğunuz durağın lokasyon numarasını bulunuz (bkz. fotoğraf) TRANSL
            hint:
              de: Standortnummer
              en: Location Number
              tr: Lokasyon Numarası
            post:
              de: |
                > Danke! Die Verbindung funktioniert einwandfrei. Das Agentensystem ist initialisiert. Und Ihr habt auch schon den Kontakt zu den Berliner Verkehrsbetrieben (BVG) hergestellt. Die hat nämlich ein Problem, bei dem Ihr helfen könnt. Ich verbinde Euch...

                *Geht zurück zur Auftragsmappe und wählt den nächsten Auftrag.*
              en: |
                > Thank you! The connection is working perfectly. The agent system has been initialized. You have established contact to the BVG. They have a problem. Can you help? Connecting...
                
                *Go back to your task folder and select the next task.*
              tr: |
                > Teşekkürler! Bağlantı sorunsuz çalışıyor. Ajan sistemi kurulmuştur. BVG'ye bağlantıyı da kurdunuz. BVG’nin bir sorunu var. Yardımcı olabilir misiniz? Sizi bağlıyorum...
                
                *Görev dosyanına dönün ve bir sonraki görevinizi seçin.*
    -           
      name: Dringende Mission
      text:
        title:
          de: Dringende Mission
          en: Urgent Mission
          tr: Acil Görev
        pre:
          de: c 2 pre de
          en: c 2 pre en
          tr: c 2 pre tr
      tasks:
        -
          name: BVG
          condition:
            code input:
              correct: 31425
          text:
            title:
              de: Verkehr
              en: BVG
              tr: BVG
            pre:
              de: |
                > Hallo Klima-Agenten! Gut, dass Ihr da seid.
                >
                > Busfahren ist schon wesentlich klimaschonender, als mit dem Auto zu fahren. Aber um noch mehr CO₂ zu sparen, testen wir jetzt Elektrobusse. 2015 stellen wir mit der Linie 204 eine komplette Buslinie auf Elektrizität um. Und wir wollen damit auch weitermachen. Dafür brauchen wir jedoch mehr Strom. 
                >
                > Da kommt Ihr ins Spiel: Könnt Ihr zum lokalen Energieversorger gehen und mehr Elektrizität bereitstellen?
                >
                > Ihr kommt auf dem Weg dorthin an der ersten Kontaktstation der Wasserbetriebe vorbei. Richtet doch bitte Grüße von mir aus. Ihr erhaltet einen Code, der später nützlich sein könnte ...                

                ![](images/k2020Karte1.png)
                Findet die erste Kontaktstation der Wasserbetriebe und gebt dort den Agentencode ein.
              en: |
                > Welcome climate agents! We are glad you are here.
                >
                > Taking the bus is already significantly better for the climate than driving by car, but in order to save even more CO₂ we are already testing electric buses. In 2015 we will convert a complete bus line to electricity, the 204 line. And we want to keep going in this fashion. However, for that we need more electric power.
                >
                > This is where you come in: can you go to the local energy supplier and provide more electricity?
                >
                > On your way you will pass the first contact station of the water works. Please tell them hi from us. They will give you a code that could come in handy later on...
                
                ![](images/k2020Karte1.png)
                Find the first contact station for the water works and enter the Agent Code.
              tr: |
                > Merhaba iklim-ajanları! İyi ki buradasınız.
                >
                > İklimin yararı için otobüse binmek, aracınızı kullanmaktan çok daha iyidir, fakat CO<sub>2</sub>'den daha fazla tasarruf etmek için artık elektrikli otobüsleri de test ediyoruz. 204 numaralı otobüs hattının tümünü 2015 yılında elektrikliye çeviriyoruz. Ve bunu da daha genişleteceğiz. Ancak bunun için daha fazla elektriğe ihtiyacımız var.
                >
                > İşte burada siz devreye giriyorsunuz: Acaba yerel enerji tedarikçisine gidip, daha fazla elektrik sağlayabilir misiniz?
                >
                > Oraya giderken su işletmelerinin ilk iletişim istasyonundan geçeceksiniz, lütfen selamlarımı iletin. İşletmedekiler, size daha sonra işinize yarayacak bir kod verecek...
                
                ![](images/k2020Karte1.png)
                Su işletmelerinin ilk iletişim istasyonunu bulun ve Ajan Kodunu girin.
            post:
              de: |
                Die Verbindung zu den Wasserbetrieben wird hergestellt.
                *Wählt den nächsten Auftrag!*
              en: |
                Connecting to the water works.
                *Please select the next task!*
              tr: |
                Su işletmeleri ile bağlantı kurulacak.
                *Sonraki görevi seçiniz!*
        -
          name: Wasserbetriebe 1
          condition:
            code input:
              correct: 95284
          text:
            title:
              de: "Wasserbetriebe"
              en: "Water works"
              tr: "Su işletmeleri"
            pre:
              de: |
                > Ihr seid auf dem Weg zum Energieversorger und richtet mir Grüße von der BVG aus? Danke!
                >
                > Wenn Ihr schon mal hier seid: Falls Ihr später Wasser von mir braucht, ist das kein Problem. Allerdings müsst Ihr dazu die Teile des Experten-Codes sammeln und zusammenfügen. Ich sage nur so viel: Er fängt mit "H2" an. Merkt Euch das gut.
                >
                > Jetzt aber weiter zum Energieversorger! Ich zeige Euch den Weg.

                ![](images/k2020Karte2.png)
                Findet die Kontaktstation zum Energieversorger und gebt dort den Agentencode ein.
              en: |
                > You are on the way to the energy supplier and BVG sends its regards? Thank you!
                >
                > Since you are already here: if you need water from us later on, no problem. However, you have to collect and put together the parts of the expert code. We will tell you only this much: It starts with "H2". Remember that.
                >
                > On to the energy supplier! Let me show you the way.
                
                ![](images/k2020Karte2.png)
                Find the contact station for the energy supplier and enter the Agent Code.
              tr: |
                > Enerji tedarikçisine gitmek için yola çıktınız ve bana BVG'den selam getirir misiniz? Teşekkürler!
                >
                > Hazır siz buraya gelmişken: İleride benden su isteyecek olursanız, hiç sorun yok. Bunun için de uzman-kodunun parçalarını toplayıp, birleştirmeniz gerekmektedir. Sadece şunu söyleyebilirim: O, "H2" ile başlar. Bunu iyice aklınızda tutun.
                >
                > Fakat şimdi enerji tedarikçisine gitmeye devam! Size yolu göstereyim.
                
                ![](images/k2020Karte2.png)
                Enerji tedarikçisinin iletişim istasyonunu bulun ve Ajan Kodunu girin.
            post:
              de: |
                Die Verbindung zum Energieversorger wird hergestellt.
                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to the energy supplier.
                *Please select the next task!*
              tr: |
                Enerji tedarikçisine bağlantı kurulacak.
                *Lütfen, sonraki görevi seçiniz!*
        -
          name: Energieversorger
          condition:
            multiple choice:
              -
                correct: true
                text:
                  de: Um die Energieerzeugung zu optimieren
                  en: To optimise energy supply
                  tr: Enerji kaynağını esnetebilmek için
              -
                correct: true
                text:
                  de: Um die Energieerzeugung zu flexibilisieren
                  en: To flexibilise energy supply
                  tr: Enerji kaynağını en uygun hale getirmek için
          text:
            title:
              de: "Energieversorger"
              en: "Energy supplier"
              tr: "Enerji tedarikçisi"
            pre:
              de: |
                > Willkommen bei Vattenfall. Ihr seid hier, weil die BVG mehr Strom für Elektrobusse braucht?
                >
                > Super! Elektrobusse liegen natürlich ganz auf unserer Linie! Elektrische Energie kommt ja aus verschiedenen Quellen, unter anderem Sonne, Wind, Wasser, Gas und Kohle. Wusstet Ihr schon, dass wir nicht nur Strom, sondern auch Fernwärme erzeugen?  Und  dass diese Schule im Kiez von Vattenfall mit Fernwärme versorgt wird, so wie insgesamt rund eine Million Wohneinheiten in Berlin?
                >
                > Fernwärme wird nach dem umweltschonenden Prinzip der Kraft-Wärme-Kopplung (KWK) erzeugt. Dabei wird Strom und Wärme in einem Prozess produziert. Dadurch können Brennstoffe eingespart werden. Auch schont es die Umwelt, weil deutlich weniger CO2 entsteht. Jede Wohnung, die neu an die Fernwärme angeschlossen wird, vermeidet über 1 Tonne CO2 im Jahr.
                >
                > Was meint Ihr, wozu ist KWK gut?

              en: |
                > Welcome to Vattenfall. You are here because the BVG needs more power for its electric buses?
                >
                > Great! Electric buses are of course part of our line. Electric energy comes from many sources, including the sun, wind, water, gas, and coal.
                >
                > One of the problems with renewable energies (which are becoming more and more important sources) is how to store the generated energy. For this purpose we have converted a decommissioned oil tank in the Buch heating plant into heat reservoir with a content of 2,000,000 liters or water.
                >
                > In case we need to start up the heat reservoir, you need the second part of the expert code. To get it, please tell us: What do you think? What does the new reservoir do?
              tr: |
                > Vattenfall'a hoş geldiniz. BVG'nin elektrikli otobüsler için daha fazla enerjiye ihtiyacı olduğu için mi buradasınız?
                >
                > Süper, elektrikli otobüsler tamda bizim işimiz. Elektrik enerjisi çeşitli kaynaklardan elde edilmektedir: bunlar güneş, rüzgâr ve su, gaz ve kömürdür.
                >
                > Üretimde her zaman daha büyük paya sahip olan yenilenebilir enerjinin depolanması, bir problemdir. Biz bunun için, “Buch” termoelektrik santralinde görevden alınmış bir yağ tankını, 2.000.000 litre su içeren bir ısı deposuna dönüştürdük.
                >
                > İleride ısı deposunu çalıştırmak zorunda kalırsak, sizde bulunan uzman-kodunun ikinci parçasına ihtiyacınız olucak. Koda erişmek için lütfen bize söyleyin: Yeni deponun neye yaradığını düşünüyorsunuz?
            post:
              de: |
                > Korrekt! Der zweite Teil des Experten-Codes ist der Buchstabe O. Merkt Euch das gut!

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Correct! The second part of the expert code is the letter "O". Remember that.
                
                *Please select the next task!*
              tr: |
                > Doğru! Uzman-kodunun ikinci parçası "O" harfidir. Bunu aklınızda tutun!
                
                *Lütfen, sonraki görevi seçiniz!*
        -
          name: Windzählung
          condition:
            number input:
              correct: 14
          text:
            title:
              de: "Wind"
              en: "Wind measurement"
              tr: "Rüzgâr sayımı"
            pre:
              de: |
                > Jetzt konzentrieren wir uns wieder darauf, Strom für die BVG bereitzustellen: Könnt Ihr bitte auf der Windanzeige nachschauen, ob gerade genug Wind weht?

                ![](images/windanzeige.jpg)
                Findet die Kacheln auf dem Bild in einem der Hauseingänge ganz in der Nähe auf der anderen Straßenseite. Zählt die Kacheln und gebt die Anzahl unten ein!
              en: |
                > But let's now again concentrate on providing power for the BVG: Can you please check the wind sensor to see whether the wind is strong enough?
                
                ![](images/windanzeige.jpg)
                Find the tiles on the image in a house entrance close by on the opposite side of the street. Count the tiles and enter the number below!
              tr: |
                > Fakat şimdi tekrar BVG için elektrik üretme işine konsantre olalım: Rüzgar göstergesinde, şu anki rüzgarın yeteri kadar kuvvetli olup olmadığına bakabilir misiniz?
                
                ![](images/windanzeige.jpg)
                Yakınlarda resimdeki binanın girişindeki gibi fayansları olan bir bina bulun. Fayansları sayın, sayıyı aşağıya girin!
            hint:
              de: Anzahl
              en: Number of tiles
              tr: Fayansların sayısı
            post:
              de: |
                > Danke. Leider reicht die Energie noch nicht ganz. Der Wind weht gerade nicht stark genug. Aber kein Problem ...

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Thank you. Unfortunately this is not quite enough. The wind is currently too weak. No problem...
                
                *Please select the next task!*
              tr: |
                > Teşekkürler! Maalesef bu yeterli değil. Rüzgâr şu an çok zayıf esiyor. Fakat bu sorun değil... 
                
                *Sonraki görevi seçiniz!*



        -
          name: Sonne
          condition:
            number input:
              correct: 12
          text:
            title:
              de: "Sonne"
              en: "Sun"
              tr: "Güneş"
            pre:
              de: |
                > Schaut doch bitte mal nach, ob die Sonne gerade genug Energie liefert.   

                ![](images/sonnenanzeige.jpg)
                Findet die Kacheln auf dem Bild in einem der Hauseingänge in der Nähe. Zählt die Kacheln und gebt die Anzahl unten ein!
              en: |
                > Check whether the sun is currently delivering enough energy.
                
                ![](images/sonnenanzeige.jpg)
                Find the tiles on the image in a house entrance close by. Count the tiles and enter the number below!
              tr: |
                > Lütfen güneşin şuan yeterli enerji sağlayıp sağlamadığını kontrol ediniz.
                
                ![](images/sonnenanzeige.jpg)
                Yakınlarda resimdeki binanın girişindeki gibi fayansları olan bir bina bulun. Fayansları sayın, sayıyı aşağıya girin!
            hint:
              de: Anzahl
              en: Number of tiles
              tr: Fayansların sayısı              
            post:
              de: |
                > Zurzeit weht weder genug Wind, noch scheint die Sonne ausreichend. Aber das ist kein Problem. Denn wir haben ja die Stromversorgung aus den effizienten KWK Anlagen in Berlin.

                *Bitte wählt den nächsten Auftrag!*
              en: |
                > At the moment there is not enough wind and the sun is not strong enough. Still, no problem. We just have to get the power from the heating plant.
                
                *Please select the next task!*
              tr: |
                > Şuan, ne yeterince rüzgâr esiyor, ne de yeterince güneş var. Fakat bu da sorun değil. Bu durumda elektriği, termoelektrik santralinden sağlamak zorundayız.
                
                *Sonraki görevi seçiniz*



        -
          name: Hochdruckdampf
          condition:
            code input:
              correct: 53716
          text:
            title:
              de: "Hochdruckdampf"
              en: "High-pressure steam"
              tr: "Yüksek basınç buharı"
            pre:
              de: |
                > Das Heizkraftwerk Reuter von Vattenfall liefert Strom und Fernwärme. Seit 2009 werden auch Holzhackschnitzel mitverbrannt. Ausgelegt ist die Anlage für 30.000 Tonnen Holz. Holz ist als nachwachsender Energieträger klimaneutral, da es bei der Erzeugung nur so viel CO2 freisetzt, wie es während seines Wachstums gebunden hat. Aber auch die Berliner Stadtreinigung (BSR) hilft mit. Stündlich werden etwa 125 Tonnen Dampf aus dem nahegelegenen Müllheizkraftwerk Ruhleben ins Heizkraftwerk Reuter geleitet. Könnt Ihr bitte mal bei der BSR nachfragen, ob sie mehr Dampf liefern können?

                ![](images/k2020Karte3.png)
                Findet die Kontaktstation zur Berliner Stadtreinigung (BSR) und gebt dort den Agentencode ein.
              en: |
                > Vattenfall's Reuter heating plant delivers power and district heating. Since 2009 we have been burning wood chips along with the intended fuel of stone coal. The plant is designed for 30,000 tons of wood. But BSR also helps. Every hour about 125 tons of steam are piped from the close-by Ruhleben waste incineration plant to the Reuter heating plant.  Could you ask BSR whether they can deliver more steam?
                
                ![](images/k2020Karte3.png)
                Find the contact station for BSR and enter the Agent Code.
              tr: |
                > Reuter von Vattenfall termoelektrik santrali, elektrik ve bölgesel ısıtma sistemini sağlar. 2009 yılından bu yana, taş kömürü için genişletilmiş tesiste, odun parçaları da yakılmakta. Tesis, 30.000 t odun için genişletilmiştir. Fakat BSR de yardım ediyor. Saat başına yaklaşık 125 bin ton duman yakındaki Ruhleben ismindeki atık ısıtma tesisinden Reuter termoelektrik santraline iletilmekte. BSR’ye Duman temin edebilirler mi diye sorabilir misiniz lütfen?
                
                ![](images/k2020Karte3.png)
                BSR'ye iletişim istasyonunu bulun ve Ajan Kodunu girin.
            post:
              de: |
                Die Verbindung zur BSR wird hergestellt.
                
                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to BSR.
                
                *Please select the next task!*
              tr: |
                BSR ile bağlantı kuruluyor.
                
                *Sonraki görevi seçiniz*



        -
          name: Brennstoff
          condition:
            number input:
              correct: 39
          text:
            title:
              de: "Brennstoff"
              en: "Fuel"
              tr: "Yakıt"
            pre:
              de: |
                > Hallo Klima-Agenten! Habe schon gehört, dass Ihr im Kiez unterwegs seid.
                > 
                > Die BVG braucht mehr Strom für Elektrobusse? 
                >
                > Das ist interessant! Die Hälfte unserer BSR-Müllfahrzeuge fährt ja mit Biogas, das wir aus den Bioabfällen, die wir abholen, produzieren. Nicht weiterverwertbare Anteile des Hausmülls, den wir einsammeln, verbrennen wir und wandeln so Abfall in nutzbare Energie um. Diese Energie reicht dann, um ungefähr 100.000 Haushalte mit Strom und 50.000 Haushalte mit Wärme zu versorgen. Da könnten wir auch etwas für die Busse bereitstellen.
                >
                > Wie wäre es mit einem Tausch: Ihr helft mir bei der Müllabfuhr und ich gebe Euch einen Teil der Energie ab?

                ![](images/PapierkorbCode.jpg)
                Sucht die Papierkörbe, die in diesem Straßenabschnitt zwischen Nehringstraße und Dankelmannstraße an Laternen hängen. Findet die weißen Zahlen an den Laternenmasten, addiert sie und gebt die Summe ein.
              en: |
                > Welcome climate agents! We have already heard that you are out and about in the neighborhood.
                >
                > The BVG needs more power for its electric buses?
                >
                > Interesting! Half of our BSR garbage truck run on bio gas which we produce from the bio waste we pick up. But we incinerate the domestic trash we collect and in this way convert trash into usable energy. It is enough to supply about 100,000 households with power and 50,000 households with heat. I am sure we could spare some for the buses.
                >
                > How about a trade? You help us pick up the trash and we give you some of the energy?
                
                ![](images/PapierkorbCode.jpg)
                Look for the trash bins which are attached to the light poles located in this section of the street between Nehringstraße and Dankelmannstraße. Find the white numbers on the light poles, add them, and enter the total below.
                
              tr: |
                > Merhaba iklim-ajanları! Mahallede hareket halinde olduğunuzu duydum.
                >
                > BVG'nin, elektrikli otobüsleri için daha fazla elektriğe mi ihtiyaç var? 
                >
                > Bu enteresan! Çöp arabalarımızın yarısı topladığımız organik atıklardan elde ettiğimiz biyogaz ile çalışmakta. Fakat topladığımız ev atıklarını yakıyoruz ve böylece atıkları kullanılabilir enerjiye dönüştürüyoruz. Bu da ortalama 100.000 eve elektrik, 50.000 eve de merkezi ısı dağıtmaya yetiyor. Eminim otobüsler için de bir şeyler yapabiliriz.
                >
                > Bir değiş tokuşa ne dersiniz: Siz bana çöp toplamada yardım edin ve ben de enerjinin bir kısmını size vereyim?
                
                ![](images/PapierkorbCode.jpg)
                Nehringstraße ve Dankelmannstraße arasında bulunan sokak lambalarında asılı çöp kutularını bulun. Lamba direklerindeki beyaz rakamları bulup ve toplamını aşağıya yazın.
            hint:
              de: Anzahl
              en: Total sum
              tr: Toplam              
            post:
              de: |
                > Vielen Dank! Ihr habt mir sehr geholfen. Nun haben wir 3,9 Tonnen Hochdruckdampf, der aus der Verbrennung von 1,5 Tonnen Abfall gewonnen wurde! 
                >
                > Super Leistung, Klima-Agenten! Ohne Euch wäre das nicht möglich gewesen. Diese Mission habt Ihr erfolgreich durchgeführt. Aber wartet – die Berliner Wasserbetriebe haben noch eine wichtige Mission für Euch!
                 
                              
                *Drückt "zurück", um zur nächsten Mission zu gelangen.*
              en: |
                > Thank you very much! You helped us a lot. Now we have 3.9 tons of high pressure steam which we generated from incinerating 1.5 tons of trash! This high pressure stream will help Vattenfall to generate the power for the electric buses of the BVG.
                >
                > Great job, climate agents! We couldn't have done it without you. You completed this mission successfully.
                >
                > Did you notice? In the meantime the sun is shining and the wind has picked up.
                
                *Click 'Back' to get to the next mission.*
              tr: |
                > Teşekkürler! Bize çok yardımcı oldunuz. Artık 1,5 ton atığı yakarak elde ettiğimiz 3,9 ton yüksek basınç buharımız var. Vattenfall şimdi bu yüksek basınç buhar ile BVG'nin elektrikli otobüsleri için elektrik üretebilir.
                >
                > İklim-Ajanları, performansınız süper! Bu, sizsiz mümkün olmayacaktı. Bu görevi başarıyla tamamladınız.
                >
                > Fark ettiniz mi? Bu arada güneş çıktı ve rüzgâr da artık esiyor.
                
                *Sonraki göreve geçmek için, iki kez "Geri"-tuşuna basınız.*


    -          
      name: Challenge 3
      text:
        title:
          de: Mission Wasser
          en: Mission Future
          tr: Görev Gelecek
        pre:
          de: c 2 pre de
          en: c 2 pre en
          tr: c 2 pre tr
      tasks:


        -
          name: Wetterwechsel
          condition:
            code input:
              correct: 64752
          text:
            title:
              de: "Klimaschutz"
              en: "Changing weather"
              tr: "Hava değişikliği"
            pre:
              de: |
                > Die Berliner Wasserbetriebe (BWB) ist das erste Wasserversorgungsunternehmen in Europa, das den Wärmeaustausch an Druckrohrleitungen technologisch beherrscht, im industriellen Stil einsetzen kann und damit Wärme aus Abwasser gewinnt. So wird bereits vorhandene Energie genutzt und das Klima geschont. Aber die Berliner Wasserbetriebe kümmern sich natürlich auch um die Versorgung Berlins mit Trinkwasser.

                ![](images/k2020Karte4.png)
                Sucht nun die zweite Kontaktstation der Berliner Wasserbetriebe und gebt dort den Agentencode ein. Folgt der Karte!
              en: |
                > Yes, in the meanwhile the sun is shining and the wind has picked up. Now Vattenfall will be able to use steam to supply many households with heat, but now they also have to store the renewable energies. You really have to stay flexible. It is high time to fill the water tank of their heat reservoir with 2 million liters of water. The Berlin water works will certainly be glad to give you the water for this.
                
                ![](images/k2020Karte4.png)
                Look for the second contact station of the Berlin water works and enter the Agent Code. Follow the map!
              tr: |
                > Evet, bu arada güneş çıktı ve rüzgâr da artık esiyor. Vattenfall şimdi bizim buharımızla sadece birçok evi ısıtmakla kalmıyor, aynı zamanda yenilenebilir enerjiyi depolamak zorunda. Şimdi gerçekten esnek olmak lazım. Şimdi artık su deponuzun su tankını, 2 milyon litre su ile doldurma vakti çoktan geldi. Gerekli suyu, Berlin su işletmeleri memnuniyetle size verecekdir.
                
                ![](images/k2020Karte4.png)
                Şimdi Berlin su işletmelerinin ikinci iletişim istasyonunu bulun ve Ajan Kodunu girin. Haritayı takip edin!
            post:
              de: |
                Die Verbindung mit den Berliner Wasserbetrieben wird hergestellt.

                *Bitte wählt den nächsten Auftrag!*
              en: |
                Connecting to the Berlin water works.

                *Continue to the next task!*
              tr: |
                Berlin su işletmeleriyle bağlantı kuruluyor.
                
                *Sonraki göreve gidiniz!*


        -
          name: Wasser
          condition:
            text input:
              correct:
                - H2O
          text:
            title:
              de: "Wasserkreislauf"
              en: "Water"
              tr: "Su"
            pre:
              de: |
                > Hallo und willkommen bei den Berliner Wasserbetrieben! Ihr seid sicher die Klima-Agenten. Man spricht schon über Euch im Kiez.
                >
                > Sauberes Wasser können wir gerne liefern, denn das entnehmen wir aus dem Berliner Grundwasser. Und wenn Regenwasser durch die Erde versickert, wird es natürlich gereinigt und gelangt sauber in das Grundwasser.
                >
                > Wir Berliner Wasserbetriebe sorgen nicht nur dafür, dass sauberes Wasser geliefert wird. Wir kümmern uns auch darum, dass Regenwasser vor Ort versickert und dadurch für ein angenehmes Klima in der Stadt sorgt.
                >
                > Kennt Ihr Euch mit Wasser aus?

                Setzt die Teile des Experten-Codes so zusammen, dass sie die chemische Formel von Wasser ergeben und gebt sie ein.
              en: |
                > Hello and welcome to the Berlin water works! You must be the climate agents. They are talking about you in the neighborhood.
                >
                > You need water for the Vattenfall heat reservoir? We will be glad to supply clean water. We take it from the Berlin ground water – and when rain water seeps through the earth it is cleaned naturally and reaches the ground water clean.
                > 
                > We at the Berlin water works not only make sure that clean water is delivered. We also make sure that rain water seep into the earth locally and thus creates a pleasant climate in the city.
                >
                > Do you know about water?
                
                Put the parts of the expert code together to get the chemical formula of water. Then enter it.
              tr: |
                > Merhaba, Berlin su işletmelerine hoş geldiniz! Siz kesin iklim ajanlarısınız. Mahallede hakkınızda konuşuluyor.
                >
                > Vattenfall ısı deposu için suya mı ihtiyacınız var? Memnuniyetle temiz su sağlayabiliriz, zira biz suyu Berlin'in yeraltı suyundan elde ediyoruz –yağmur suları topraktan yeraltına süzülürken temizleniyor ve temiz bir şekilde yeraltı suyuna karışıyor.
                > 
                > Biz Berlin su işletmelerinde, sadece temiz su sağlamakla kalmıyoruz, aynı zamanda yerel yağmur suyunun toprağa düştüğü yerde sızmasını kontrol ederek şehirde rahat bir iklim oluşturmasını da sağlıyoruz.
                >
                > Su hakkında bilgiye sahip misiniz?
                
                Şimdi suyun kimyasal formülünü bulmak için uzman-kod parçalarını bir araya getirin. Ve bulduğunuz kodu girin.
            post:
              de: |
                > Sehr gut! Es macht Spaß, mit Euch zusammenzuarbeiten Wie Ihr wisst, aus dem Wasser der Haushalte wird ja nach der Verwendung Abwasser.
                >
                > Nicht weit von hier gibt es einen Zugang zu einer Abwasserleitung. Bitte helft mir diese zu finden.
                
                *Bitte wählt den nächsten Auftrag!*
              en: |
                > Very good! It is a pleasure working with you. In order to provide you with the required water for the heat reservoir, you as experienced climate agents must first help us with a problem.
                >
                > Not far from here, there is an access hatch to a waste water pipe. Please help us find it.
                
                *Please select the next task!*
              tr: |
                > Çok iyi! Sizinle çalışmak bir zevkti. Isı deposu için gerekli suyu size verebilmem için, siz usta iklim-ajanları bana bir görevde yardım etmelisiniz.
                >
                > Yakınlarda bir atık su şebekesinin giriş kapağı bulunmaktadır. Lütfen bulmama yardım edin.
                
                *Sonraki görevi seçiniz*

        -
          name: Zugang zum Abwasser
          condition:
            text input:
              correct:
                - entw. l. h.
                - entw. l.h.
                - entw.l.h.
                - entw l h
                - entwlh
          text:
            title:
              de: "Abwasser"
              en: "Access to waste water"
              tr: "Atık su girişi"
            pre:
              de: |
                > Mit Temperaturen zwischen 12-20°C ist Abwasser eine ganzjährige Energiequelle. Diese Energie kann auch als Grundlage für klimafreundliches Heizen und Kühlen größerer Objekte genutzt werden, wie z. B. dem Möbelhaus an der Landsberger Allee. Ein Wärmetauscher entzieht dem Abwasser in der Kanalisation 1-2°C Wärme, woraus eine Wärmepumpe eine Nutztemperatur von ca. 50°C erzeugt. 
                >
                > Damit kann dann im Winter schön geheizt werden. Bei sehr extremen Minusgraden wäre jedoch zusätzliche Heizenergie notwendig. Im Sommer reicht diese Energiequelle aus, um das gesamte Gebäude auf moderate 24-26°C herunter zu kühlen. Hierfür wird Wärme aus dem Gebäude ins Abwasser abgeleitet.
                >
                > Helft uns bitte, an Abwasser heranzukommen.
                >
                > Gar nicht weit von hier findet Ihr ein grünes Abwasser-Schild an der Hauswand. Die Werte direkt unter dem T zeigen, wo man den Zugang zur Abwasserleitung auf dem Boden findet. Der linke Arm vom T zeigt, wie viele Meter man nach links laufen muss. Der rechte Arm zeigt an, wie weit man nach rechts laufen muss. Der untere Arm zeigt an, wie viele Meter man sich von der Mauer wegbewegen muss. Vorsicht: wo keine Zahlen unter dem T stehen, sind 0 Meter gemeint."
                
                ![](images/Abwasser.jpg)
                Sucht das Schild und lokalisiert den Zugang zur Abwasserleitung anhand der Entfernungsangaben auf dem Schild. Gebt die Buchstaben von dem Metalldeckel hier ein.              
              en: |
                > With temperatures between 12-20°C, waste water is an energy source year-round. This energy can be used as basis for the climate-friendly heating and cooling of large objects, such as a furniture store in the Landsberger Allee. A heat exchanger takes out 1-2°C of heat from the waste water in the sewage system which lets a heat pump generate a useful temperature of about 50°C.
                >
                > In this way, we can generate about 2 kWh of heating energy from 1,000 liters of waste water. This lets us heat the building quite nicely in the winter. However, when it gets really cold, we need additional heating. In the summer this energy source is sufficient to cool the entire building to a moderate 24-26°C. For this purpose we conduct heat out of the building into the waste water.
                >
                > Please help us get to the waste water.
                > 
                > Not far from here you will find a green waste water sign on a building wall. The values right under the 'T' show you where the access hatch to the waste water pipe is on the ground. The left arm of the T shows you how much Meters you have to go to the left, the right arm show you how much Meters you have to go to the right, and the bottom arm how far you have to move away from the wall. Beware: no numbers under the T mean zero Meters.
                
                ![](images/Abwasser.jpg)
                Look for the sign and find the access hatch to the waste water pipe using the information on the sign. Enter the letter of the metal lid here.
              
              tr: |
                > Atık su, 12-20°C arası ısıyla bütün yıl boyunca bir enerji kaynağıdır. Bu enerji, büyük objelerin iklim dostu olarak ısıtılması ve soğutulmasında kullanılabilir, örneğin Landberger Allee'de bir mobilya dükkanı gibi. Bir ısı eşanjörü, kanalizasyondaki atık sudan 1-20°C ısı çeker ve bir ısı pompası, bu ısıdan takriben 50°C kullanılabilir ısı üretir. 
                >
                > Böylece 1.000 Litre atık sudan ortalama 2 kWh ısıtma enerjisi elde edilir. Böylece kışın iyi ısıtma sağlanabilir. Ancak aşırı eksi derecelerde ekstra ısıtılma sağlanması gerekmektedir. Bu enerji kaynağı, yazın tüm binanın ılımlı şekilde 24-26°C soğutulmasına yetiyor. Bunun için binadaki ısı, atık suya aktarılıyor.
                >
                > Lütfen atık suya ulaşmamıza yardımcı olun.
                >
                > Yakınlarda bir yerde, bina duvarında yeşil bir atık su-levhası göreceksiniz. 'T'nin tam altındaki değerler, yer üstündeki atık su kanal girişlerini gösterir. T'nin sol kolu, kaç metre sola, sağ kolu kaç metre sağa yürünmesi, alt kol ise duvardan kaç metre uzaklaşılması gerektiğini gösterir.
                
                ![](images/Abwasser.jpg)
                Levhayı bulup, levhadaki uzaklık ölçülerine göre atık su kanal girişini bulun. Metal kapaktaki harfleri buraya girin.
            post:
              de: |
                > Super, Ihr habt Euren Klima-Auftrag toll gelöst. Ihr habt den Experten-Code geknackt, Wind- und Sonnenstärke ermittelt, Hochdruckdampf besorgt, Wohnungen aus Eurem Kiez an die Fernwärme angeschlossen und Wärme aus dem Abwasser gewonnen.
                
                []()

             
                > Danke, dass Ihr uns geholfen habt, den Kiez und ganz Berlin ein kleines Stück klimafreundlicher zu machen. Von dem großen Berliner Ziel, 2050 klimaneutral zu sein, sind wir noch entfernt aber jeder kleine Beitrag hilft. Durch Eure Hilfe sind wir jetzt dem Ziel, bis 2020 im Klausenerplatz-Kiez den Kohlendioxid-Ausstoß deutlich zu senken, wieder etwas näher gekommen. Das Klima dankt Euch!

                Wenn Ihr weiter helfen wollt, meldet Euch doch einfach beim Klimaschutzmanagement Klausenerplatz! Mehr Informationen über das Klimaschutzmanagement im Kiez findet Ihr [hier](www.klimaschutzmanagement.charlottenburg-wilmersdorf.de ).
              en: |
                > Great! Now we can deliver the water for the heat reservoir.
                
                []()
                
                > Dear climate agents: you did a great job solving your climate mission. You decoded the expert code, determined the strength of wind and sun, obtained high-pressure steam, and filled a huge heat reservoir with water.
                >
                > Thank you for helping us make the neighborhood and all of Berlin just a bit more climate-friendly. We are still far away from the great Berlin goal of becoming climate-neutral by 2050, but every little contribution helps. Thanks to your help we have come just a bit closer to the goal of reducing carbon-dioxide emissions in the Klausenerplatz neighborhood by 20% by 2020 (compared to 1990). The climate thanks you!
                
                And now, if you want to continue to help us, just stop in at the climate protection management office Klausenerplatz! You can find more information about climate protection management in the neighborhood at [www.k2020.berlin](http://www.k2020.berlin).
              tr: |
                > Süper, şimdi ısı deposu için suyu gönderiyoruz.
                
                []()
                
                > Sevgili İklim-Ajanları, üstlendiğiniz iklim-görevini çok harika bir şekilde yerine getirdiniz. Uzman-kodunu çözdünüz, rüzgâr ve güneş kuvvetlerini belirlediniz, yüksek basınç buharı sağladınız ve büyük bir ısı deposunu su ile doldurdunuz.
                >
                > Bu mahalledyi ve hatta tüm Berlin'i çok az da olsa, daha iklim dostu yapmamızda bize yardım ettiğiniz için teşekkür ederiz. Berlin'i 2050 yılında iklim nötr yapma hedefinden henüz çok uzak olsak bile, her bir küçük çaba buna yardımcı olacaktır. Sizin yardımlarınız sayesinde, Klausenerplatz Mahallesinde'de karbondioksit emisyonunu 2020 yılına kadar, 1990 yılına kıyasla %20 düşürme hedefine daha çok yaklaştık. İklim size teşekkür eder!
                
                Ve şimdi, daha çok yardım etmek istiyorsanız, sadece Klausenerplatz'da bulunan iklim koruma idaresine başvurmanız yeter! Mahalledeki iklim koruma idaresi hakkında daha fazla bilgiye [www.k2020.berlin](http://www.k2020.berlin) internet adresinden ulaşabilirsiniz.
