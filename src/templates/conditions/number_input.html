<ng-form name="forms.condition" class="condition-code-input">
  <input class="form-control current" type="number" name="input" size="2" ng-pattern="(activeTask.condition['number input'].correct).toString()" ng-model="conditionValue" required ng-keyup="gameCheckForm()" placeholder="{{(activeTask.text.hint[lang] | htmlToPlaintext)}}">
</ng-form>
