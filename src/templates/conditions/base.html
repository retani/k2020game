<div class="condition-todo" ng-class="{'has-error': inputInvalidated}" ng-if="!taskSolved(activeTask)">

  <div ng-switch="taskConditionGetTemplateName(activeTask)">

    <div ng-switch-when="number input">
      <div ng-include="'conditions/number_input.html'"></div>
    </div>

    <div ng-switch-when="text input">
      <div ng-include="'conditions/text_input.html'"></div>
    </div>

    <div ng-switch-when="code input">
      <div ng-include="'conditions/code_input.html'"></div>
    </div>    

    <div ng-switch-when="multiple choice">
      <div ng-include="'conditions/multiple_choice.html'"></div>
    </div>    
    
    <div ng-switch-default>
      <div ng-include="'conditions/button.html'"></div>
    </div>

  </div>

</div>

<div id="condition-solved" class="condition-solved" ng-show="taskSolved(activeTask)">
  <i class="fa fa-check-circle color-success"></i>
</div>
